<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Soma</title>
</head>

<body>
    <select name="operation" id="operation" onchange="newRandomNum(), updateTitle()">
        <option value="add">Adição</option>
        <option value="sub">Subtração</option>
        <option value="mul">Multiplicação</option>
    </select>

    <select name="qtd" id="qtd" onchange="newRandomNum()">
        <option value="10">10</option>
        <option value="100">100</option>
        <option value="1000">1000</option>
        <option value="10000">10000</option>
    </select>

    <div class="container">
        <h1 class="title-game">Jogo da Adição</h1>
        <div class="question-container">
            <p id="question"></p>
            <input type="number" class="input-answer" id="input-answer">
        </div>
        <button type="button" class="btn-verify" onclick="verify()">Verificar</button>
        <button type="button" class="btn-new-question" onclick="newRandomNum()">Nova pergunta</button>
        <p id="correct"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
